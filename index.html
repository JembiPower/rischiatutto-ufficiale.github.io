<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="logo">RISCHIATUTTO</div>
        <div id="categories">
            <div class="category">
                <div class="header">Storia</div>
                <button class="question" data-category="0" data-points="1000">1000</button>
                <button class="question" data-category="0" data-points="2000">2000</button>
                <button class="question" data-category="0" data-points="3000">3000</button>
                <button class="question" data-category="0" data-points="4000">4000</button>
                <button class="question" data-category="0" data-points="8000">8000</button>
            </div>
            <div class="category">
                <div class="header">Geografia</div>
                <button class="question" data-category="1" data-points="1000">1000</button>
                <button class="question" data-category="1" data-points="2000">2000</button>
                <button class="question" data-category="1" data-points="3000">3000</button>
                <button class="question" data-category="1" data-points="4000">4000</button>
                <button class="question" data-category="1" data-points="8000">8000</button>
            </div>
            <!-- Altre categorie simili -->
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="question-text">Domanda...</p>
            <div id="answers"></div>
            <button id="closeModal" class="hidden">Torna al gioco</button>
        </div>
    </div>

    <div id="teamModal" class="modal hidden">
        <div class="modal-content">
            <p>Seleziona la tua squadra:</p>
            <div id="teamSelection">
                <button class="teamButton" data-team="1">Squadra 1</button>
                <button class="teamButton" data-team="2">Squadra 2</button>
                <button class="teamButton" data-team="3">Squadra 3</button>
                <button class="teamButton" data-team="4">Squadra 4</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
