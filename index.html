<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="logo-container">
            <h1>Rischiatutto</h1>
        </div>
        <div id="categories">
            <!-- Categories and points will be dynamically populated by JavaScript -->
        </div>
    </div>

    <div id="question-modal" class="hidden">
        <div id="question-content">
            <h2 id="question-text"></h2>
            <div id="answers">
                <!-- Answers will be dynamically populated -->
            </div>
            <button id="close-question">Torna al gioco</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
