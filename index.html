<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rischiatutto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="logo">RISCHIATUTTO</div>
        <div id="categories">
            <!-- Categories and Questions will be dynamically loaded here -->
        </div>
    </div>

    <!-- Modal for Question -->
    <div id="questionModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="questionText"></h2>
            <div id="answers">
                <!-- Answers will be dynamically loaded here -->
            </div>
            <button id="closeModal">Torna al gioco</button>
        </div>
    </div>

    <!-- Team Selection Modal -->
    <div id="teamModal" class="modal hidden">
        <div class="modal-content">
            <h2>Seleziona la tua squadra</h2>
            <div id="teamSelection">
                <button class="teamButton" data-team="1">Squadra 1</button>
                <button class="teamButton" data-team="2">Squadra 2</button>
                <button class="teamButton" data-team="3">Squadra 3</button>
                <button class="teamButton" data-team="4">Squadra 4</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
